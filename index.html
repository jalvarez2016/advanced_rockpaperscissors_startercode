<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game (the game of death)</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="css/style.css" rel="stylesheet">
      <link rel="icon" href="#">
      <script src="js/script.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      
      
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <h1>RPS</h1>
      <p>You can pick one of three choises. Keep in mind that your choises can make the differences between life and death. You win, you live. You lose, you die. Don't let the computures take over. Oh wait theese are supposed to be instruction.... good luck!</p>
      <img src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w">
      
      <div class="row">
        <div class="col-md-12" id="pick">
          <input id="type" placeholder="Take your pick">
          <button id="submit">You sure</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6" id="you">Your Pick</div>
        <div class="col-md-6" id="com">Computers Pick</div>
      </div>
      
      
      
      <div id="fate">And the winner is</div>
    
    </div>

  </body>

</html>
